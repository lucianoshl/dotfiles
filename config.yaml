actions:
  post:
    i3: i3-msg {0}
    ruby: ruby {0}
config:
  backup: true
  banner: true
  create: true
  dotpath: dotfiles
  ignoreempty: false
  keepdot: false
  link_by_default: true
  longkey: false
  showdiff: false
  workdir: ~/.config/dotdrop
dotfiles:
  f_ackrc:
    dst: ~/.ackrc
    link: true
    src: ackrc
  f_dunstrc:
    dst: ~/.config/dunst/dunstrc
    link: true
    src: config/dunst/dunstrc
  f_zprofile:
    dst: ~/.zprofile
    link: true
    src: zprofile
  i3_config:
    actions:
    - i3 restart
    dst: ~/.config/i3
    src: config/i3
  nativefier:
    actions:
    - ruby dotfiles/nativefier/generate.rb
    dst: ~/Applications/nativefier/apps.yml
    src: nativefier/apps.yml
  my_scripts:
    dst: ~/Applications/scripts
    src: scripts    
profiles:
  kerrigan-linux:
    dotfiles:
    - i3_config
    - f_ackrc
    - nativefier
    - f_zprofile
    - f_dunstrc
    - my_scripts
