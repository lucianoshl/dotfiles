general {
  colors = true
  interval = 10
  markup = "pango"
  output_format = "i3bar"
}

order += "diskdata"
order += "sysdata"
order += "load"
order += "volume master"
order += "battery_level"
order += "tztime local"

diskdata {
  disk = "/dev/sda"
  format = "¨{used_percent}%"
}

sysdata {
  format = "Ñ {mem_used_percent}% ÿ {swap_used_percent}%"
}

spotify {
  format_down = ""
  format_stopped = ""
}

tztime local {
  format = "%d/%m/%y %H:%M"
}

load {
  format = "Æ %1min %5min %15min"
}

volume master {
  device = "default"
  format = "í %volume"
  format_muted = "ë %volume"
  mixer = "Master"
  mixer_idx = 0
  on_click 1 = "exec amixer set Master toggle"
  on_click 4 = "exec amixer set Master 5%+"
  on_click 5 = "exec amixer set Master 5%-"
}

battery_level {
    format = "÷ {percent}%"
    format_notify_charging = "charging {percent}%"
    format_notify_discharging = "discharging {percent}%"
}